<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Ayesha Janu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: visible;
    }

    .card {
      width: 90%;
      max-width: 400px;
      padding: 30px;
      background: linear-gradient(145deg, #1a1a1a, #000);
      box-shadow: 0 20px 50px rgba(255, 105, 180, 0.3);
      border-radius: 20px;
      text-align: center;
      transition: transform 0.1s ease;
      transform-style: preserve-3d;
      will-change: transform;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ff69b4;
      margin-bottom: 20px;
      object-fit: cover;
    }

    h1 {
      font-size: 1.8em;
      color: #ff69b4;
    }

    p {
      font-size: 1.1em;
      color: #eee;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="Happy-Birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="card" id="card">
    <img src="Image.jpg" alt="Ayesha" class="avatar" />
    <h1>ðŸŽ‰ Happy Birthday Ayesha Janu ðŸŽ‚</h1>
    <p>Wishing you love, light, and endless happiness. You are truly special ðŸ’–</p>
  </div>

  <script>
    const card = document.getElementById("card");

    document.addEventListener("mousemove", (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 25;
      const y = (window.innerHeight / 2 - e.pageY) / 25;
      card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    document.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      const x = (window.innerWidth / 2 - touch.pageX) / 25;
      const y = (window.innerHeight / 2 - touch.pageY) / 25;
      card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
  </script>
</body>
</html>
